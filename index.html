<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliación </title>
    <script src="scripts/tailwindcss.js"></script> 
    <script src="scripts/jspdf.umd.min.js"></script>
     <script src="scripts/jspdf.plugin.autotable.min.js"></script>
      <script src="scripts/xlsx.full.min.js"></script>    
     <script src="scripts/dataModel.js"></script>
     <script src="scripts/exportManager.js"></script>
     <script src="scripts/dataLoader.js"></script>
     <script src="scripts/tableDisplayManager.js"></script>
     <script src="scripts/uiController.js"></script>
     <script src="scripts/app.js"></script>
	<script src="scripts/exceljs.min.js"></script>  
	   
       <link rel="stylesheet" href="css/style.css"> </head>
<body class="bg-green-50 min-h-screen p-6 font-sans antialiased">
    <div class="max-w-full mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Avaliación con Estatísticas</h1>

        <div class="flex flex-wrap items-center gap-4 mb-6" id="header-controls">
            <div class="flex items-center gap-2 initial-hidden" id="curso-filter-group">
                <label for="combo-curso" class="font-medium text-gray-700">Curso:</label>
                <select id="combo-curso" class="border rounded-md p-2 bg-white text-gray-800 shadow-sm"></select>
            </div>

            <div class="flex items-center gap-2 initial-hidden" id="grupo-filter-group">
                <label for="combo-grupo" class="font-medium text-gray-700">Grupo:</label>
                <select id="combo-grupo" class="border rounded-md p-2 bg-white text-gray-800 shadow-sm"></select>
            </div>

            <div class="flex items-center gap-2 initial-hidden" id="eval-filter-group">
                <label for="combo-eval" class="font-medium text-gray-700">Avaliación:</label>
                <select id="combo-eval" class="border rounded-md p-2 bg-white text-gray-800 shadow-sm"></select>
            </div>

            <span id="label-fecha" class="text-gray-600 ml-auto">Data: -</span>

            <button id="btn-importar-datos" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200 ease-in-out">
                Importar datos
            </button>
            <input type="file" id="file-input" accept=".txt,.csv" class="hidden">

            <button id="btn-exportar-pdf" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200 ease-in-out hidden" disabled>
                Exportar PDF
            </button>

            <button id="btn-exportar-html" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200 ease-in-out hidden" disabled>
                Exportar HTML
            </button>

            <button id="btn-exportar-excel" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200 ease-in-out hidden" disabled>
                Exportar Excel
            </button>

            <button id="btn-estadisticas" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-200 ease-in-out hidden" disabled>
                Estadísticas
            </button>
        </div>

        <div id="progress-container" class="w-full bg-gray-200 rounded-full h-4 mb-6 hidden">
            <div id="progress-bar" class="bg-blue-500 h-4 rounded-full text-xs text-white flex items-center justify-center" style="width: 0%">0%</div>
        </div>

        <div id="alert-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline"></span>
        </div>

        <div class="table-container border border-gray-300 rounded-lg shadow-sm">
            <table class="w-full text-sm text-gray-800" id="data-table">
                <thead class="bg-gray-200 sticky top-0">
                    <tr id="table-header-row">
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
